<head>
    <meta charset="utf-8">

    <title>StormLight Weather Image Gallery</title>
    <link href="favicon.ico" rel="icon">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">

</head>

<body>

    <header>
        <img src="images/logo.png" class="logo" alt="Weather Site Logo">
        <div class="headerText"><h1>StormLight Weather</h1>
        <h2>Sharing Light, One Forecast at a Time</h2></div>
    </header>



    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776; Menu </button>
        <ul id="primaryNav" class="hide">
            <li class="liMenu"><a href="/lesson-11/index.html/">Home</a></li>
            <li><a href="/lesson-11/preston.html">Preston</a></li>
            <li><a href="/lesson-11/soda-springs.html">Soda Springs</a></li>
            <li><a href="/lesson-11/fish-haven.html">Fish Haven</a></li>
            <li><a href="/lesson-11/stormcenter.html">Storm Center</a></li>
            <li class="active"><a href="/lesson-11/gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h2>Weather Gallery</h2>
        <div class="gallery">
            <figure>
                <img class="galleryImg" src="images/placeholder.png" 
                data-src= "images/snowy.jpg" alt="Snowy Forest">
                <figcaption>Winter Wonderland</figcaption>
            </figure>
            <figure>
                <img class="galleryImg" src="images/placeholder.png" 
                data-src= "images/river.jpg" alt="Winding River">
                <figcaption>Cloudy Day at the River</figcaption>
            </figure>
            <figure>
                <img class="galleryImg" src="images/placeholder.png" 
                data-src= "images/clearskiesriver.jpg" alt="Rier through mountains">
                <figcaption>Blue Skies at the River</figcaption>
            </figure>
            <figure>
                <img class="galleryImg" src="images/placeholder.png" 
                data-src= "images/trailrun.jpeg" alt="Trail through Field">
                <figcaption>Trail run through Idaho Fields</figcaption>
            </figure>
            <figure>
                <img class="galleryImg" src="images/placeholder.png" 
                data-src= "images/wheat.jpg" alt="Wheat Stocks in Feild">
                <figcaption>Too Dry for Wheat this Year</figcaption>
            </figure>
            <figure>
                <img class="galleryImg" src="images/placeholder.png" 
                data-src= "images/snowdrifts.jpg" alt="Snowy Road">
                <figcaption>No Driving in this Weather</figcaption>
            </figure>
            <figure>
                <img class="galleryImg" src="images/placeholder.png" 
                data-src= "images/fremont.jpg" alt="Pond with Cabin">
                <figcaption>Sunny Day at the Pond in Fremont</figcaption>
            </figure>
            <figure>
                <img class="galleryImg" src="images/placeholder.png" 
                data-src= "images/clouds.jpg" alt="Clouds at sunset">
                <figcaption>Rare Clouds at Sunset</figcaption>
            </figure>
            <figure>
                <img class="galleryImg" src="images/placeholder.png" 
                data-src= "images/park.jpg" alt="Raining at the Park">
                <figcaption>Rainy Park Day</figcaption>
            </figure>

    </main>
    <footer>
        <p class="bottom">&copy; <span id="currentyear"></span> &bull; Bailey Brazelton &bull; <a href="#">Terms of Use</a> <span
                id="date"></span> </p>
    </footer>

    </script>
