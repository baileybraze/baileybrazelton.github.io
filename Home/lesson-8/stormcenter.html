<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Gallery Page">
    <title>StormLight Weather Image Gallery</title>
    <link href="favicon.ico" rel="icon">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">

</head>

<body>

    <header>
        <img src="images/logo.png" class="logo" alt="Weather Site Logo">
        <div class="headerText"><h1>StormLight Weather</h1>
        <h2>Sharing Light, One Forecast at a Time</h2></div>
    </header>



    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776; Menu </button>
        <ul id="primaryNav" class="hide">
            <li class="liMenu"><a href="#">Home</a></li>
            <li ><a href="/lesson-6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="/lesson-8/stormcenter.html">Storm Center</a></li>
            <li><a href="/lesson-7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <form method="get" action="thanks.html">
    <fieldset>
        <legend>User Information</legend>
            <label class="top">Full Name*</label>
                <label><input type="text" name="fullname" pattern="[A-z a-z]" minlength="5" required></label>
            <label class="top">Email</label>
                <label><input type="email" name="email" placeholder="ex: myemail@email.com"></label>
            <label class="top">Phone Number*</label>
                <label><input type="tel" name="phone"  required></label>
            <label class="top">Zip Code*</label>
                <label><input type="number" name="zipcode" required></label>
        </fieldset>
        <fieldset>
            <legend>Storm Information</legend>
                <label class="top">Storm Date</label>
                    <label><input type="date" name="date" ></label>
                <label class="top">Storm Type</label>
                    <label><input list="stormType" name="stormType" ></label>
                        <datalist id="stormType">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                <label class="top">Storm Region
                    <select name="region">
                        <option value="">Select Region...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
            <label class="sbs">User In-Danger Level
                <div>
                    <input type="radio"
                     name="Yes" value="Yes">
                    <label>Yes</label>
                
                    <input type="radio"
                     name="maybe" value="Maybe">
                    <label >Maybe</label>
                
                    <input type="radio"
                     name="maybe" value="Maybe">
                    <label >No</label>
                  </div>
            </label>
                
            <label class="top">Additional Information or Comments</label>
                <label><input type="textarea" name="comments">
                </label>
        </fieldset>
            <input type="submit" value="Submit Information to Storm Center" class="submitBtn">
            
        </form>

    </main>
    <footer>
        <p class="bottom">&copy; <span id="currentyear"></span> &bull; Bailey Brazelton &bull; <a href="#">Terms of Use</a> <span
                id="date"></span> </p>
    </footer>

    <script src="js/scripts.js">
    </script>
</body>

</html>
